<table class="feedback-table">

  <caption class="table-caption">Feedbacks</caption>
  <tr>
    <th>Book</th>
    <th>Feedback</th>
    <th>Rate</th>
  </tr>
  <tr *ngFor="let feedback of feedbacks">
    <td>{{feedback.book.title}}</td>
    <td>{{feedback.text}}</td>
    <td><rate [bookRate]="feedback.rate"></rate></td>
    <td>
      <button (click)="deleteFeedback(feedback.id)">Delete</button>
    </td>
  </tr>
</table>
