<div class="user-stat-wrapper">
  <table class="order-table">
    <caption class="table-caption">Not returned</caption>
    <tr>
      <th>Order</th>
      <th>Title</th>
      <th>ReaderId</th>
      <th>Ordered</th>
    </tr>
    <tr *ngFor="let order of readerOrders">
      <td>{{order.id}}</td>
      <td>{{order.book.title}}</td>
      <td>{{order.readerId}}</td>
      <td>{{order.ordered | date}}</td>
    </tr>
  </table>
  <reader-feedbacks [readerId]="readerId"></reader-feedbacks>
</div>
