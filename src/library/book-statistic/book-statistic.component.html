<table>
  <caption>{{book.title}}</caption>
  <tr>
    <th>Available</th>
    <th>{{book.count}}</th>
  </tr>
  <tr>
    <th>In rent</th>
    <th>{{booksInRent.length}}</th>
  </tr>
</table>
<div class="user-stat-wrapper">
  <reader-feedbacks [readerId]="bookId"></reader-feedbacks>
  <table class="table">
    <caption class="table-caption">Orders</caption>
    <tr>
      <th>Order</th>
      <th>Title</th>
      <th>ReaderId</th>
      <th>Ordered</th>
      <th>Returned</th>
    </tr>
    <tr *ngFor="let order of bookOrders">
      <td>{{order.id}}</td>
      <td>{{order.book.title}}</td>
      <td>{{order.readerId}}</td>
      <td>{{order.ordered | date}}</td>
      <td>{{order.returned | date}}</td>
    </tr>
  </table>


</div>
