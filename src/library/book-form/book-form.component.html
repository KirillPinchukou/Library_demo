<form (ngSubmit)="submit()" [formGroup]="form" name="AddBook" id="add-book">
  <label for="book-title">Title</label>
  <input
    label="Title"
    type="text"
    [(ngModel)]="book.title"
    name="title"
    id="book-title"
    placeholder="Title"
    formControlName="title"
  >
  <label for="book-genre">Genre</label>
  <input
    label="Genre"
    type="text"
    [(ngModel)]="book.genre"
    name="genre"
    id="book-genre"
    placeholder="Genre"
    formControlName="genre"
  >
  <label for="book-author">Author</label>
  <input
    label="Author"
    type="text"
    [(ngModel)]="book.author"
    name="author"
    id="book-author"
    placeholder="Author"
    formControlName="author"
  >
  <label for="book-pages">Pages</label>
  <input
    label="pages num"
    type="text"
    [(ngModel)]="book.pageNum"
    name="pageNum"
    id="book-pages"
    placeholder="Pages"
    formControlName="pageNum"
  >
  <label for="book-publishing-house">Publishing house</label>
  <input
    label="Publishing house"
    type="text"
    [(ngModel)]="book.publishingHouse"
    name="publishingHouse"
    id="book-publishing-house"
    placeholder="Publishing House"
    formControlName="publishingHouse"
  >

  <button mat-button mat-dialog-close="" type="submit" class="btn-add">Add book</button>
</form>
