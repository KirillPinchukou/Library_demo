<form (ngSubmit)="submit()" [formGroup]="form" name="AddBook" id="add-book">
  <label for="book-title">Title</label>
  <input
    label="Title"
    type="text"
    [(ngModel)]="book.title"
    name="title"
    id="book-title"
    placeholder="Title"
    matTooltip="More than 4 symbols"
    formControlName="title"
  >
  <label for="book-genre">Genre</label>
  <select
    label="Genre"
    [(ngModel)]="book.genre"
    name="genre"
    id="book-genre"
    placeholder="Genre"
    formControlName="genre"
  >
    <ng-container *ngFor="let genre of genres">
      <option [value]="genre.name" [label]="genre.name"></option>
    </ng-container>
  </select>
  <label for="book-author">Author</label>
  <input
    label="Author"
    type="text"
    [(ngModel)]="book.author"
    name="author"
    id="book-author"
    placeholder="Author"
    matTooltip="More than 4 symbols"
    formControlName="author"
  >
  <label for="book-pages">Pages</label>
  <input
    label="pages num"
    type="text"
    [(ngModel)]="book.pageNum"
    name="pageNum"
    id="book-pages"
    placeholder="Pages"
    matTooltip="Only numbers"
    formControlName="pageNum"
  >
  <label for="book-publishing-house">Publishing house</label>
  <input
    label="Publishing house"
    type="text"
    [(ngModel)]="book.publishingHouse"
    name="publishingHouse"
    id="book-publishing-house"
    placeholder="Publishing House"
    matTooltip="More than 4 symbols"
    formControlName="publishingHouse"
  >
  <label for="book-publication-date">Publication date</label>
  <input
    label="Publication date"
    type="date"
    [(ngModel)]="book.publicationDate"
    name="publishingHouse"
    id="book-publication-date"
    placeholder="Publication date"
    formControlName="publicationDate"
  >
  <button mat-button mat-dialog-close="" type="submit" class="btn-add" [disabled]="!form.valid">Add book</button>
</form>
