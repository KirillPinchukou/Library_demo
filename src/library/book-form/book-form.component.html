<div id="add-book">
  <form (ngSubmit)="submit()" [formGroup]="form">
    <label for="book-title">Title</label>
    <input
      label="Title"
      type="text"
      name="title"
      id="book-title"
      placeholder="Title"
      matTooltip="More than 4 symbols"
      formControlName="title"
    >

  <label for="book-genre">Genre</label>
  <select
    label="Genre"

    name="genre"
    id="book-genre"
    formControlName="genre"
  >
    <ng-container *ngFor="let genre of genres">
      <option [value]="genre" [label]="genre"></option>
    </ng-container>
  </select>
  </form>
  <label for="myDropdown">Author</label>
  <div id="myDropdown" class="dropdown-content" >
    <input [(ngModel)]="searchAuthor" type="text" placeholder="Search.." id="myInput" (keyup)="searchAuthors(searchAuthor) " (click)="resetAuthor()">
    <a [ngClass]="{invisible: visibility}" *ngFor="let author of authorList" (click)="setAuthor(author)">{{author.firstName}}  {{author.lastName}}</a>
  </div>
  <form (ngSubmit)="submit()" [formGroup]="form">
    <label for="book-publishing-house">Publishing house</label>
    <input
      label="Publishing house"
      type="text"

      name="publishingHouse"
      id="book-publishing-house"
      placeholder="Publishing House"
      matTooltip="More than 4 symbols"
      formControlName="publishingHouse"
  >
    <label for="book-publication-date">Publication date</label>
    <input
      label="Publication date"
      type="date"

      name="publishingHouse"
      id="book-publication-date"
      placeholder="Publication date"
      formControlName="publicationDate"
    >
  </form>
  <button mat-button mat-dialog-close="" (click)="submit()" class="btn-add" routerLink="/home" >Add</button>
  <button mat-button mat-dialog-close="" type="reset" class="btn-close" routerLink="/home">Close</button>
</div>
